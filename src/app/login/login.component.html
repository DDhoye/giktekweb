<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="\stanbik.png"
                      style="width: 185px;" alt="">
                    <h4 class="mt-1 mb-5 pb-1">Welcome To Stanbik</h4>
                  </div>
  
                  <form (ngSubmit)="login()">
                  
                    <p>Please login to your account</p>
                    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form2Example11" class="form-control" placeholder="email address" [(ngModel)]="email" name="email" />
                      <label class="form-label" for="form2Example11">Username</label>
                    </div>
                  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example22" class="form-control" [(ngModel)]="password" name="password" />
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
                  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Log in</button>
                      <br>
                      <a class="text-muted" routerLink="/forget" style="padding-top: 20px;">Forgot password?</a>
                    </div>
                  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" routerLink="/signup">Create new</button>
                    </div>
                  
                  </form>
  
                </div>
              </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background-image: url('image.png'); background-size: cover; background-position: center;">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4" ><p>.</p><br>
                 <p>.</p><br>
                 <p></p><br>
                    <h4 class="mb-4" style="font-size: 2em; color: #ffff;">As a leading Africa-focused financial services organisation, Africa is our home, and we drive her growth.</h4>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
