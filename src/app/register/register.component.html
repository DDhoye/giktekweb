<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4e+zBjpTi7Hvo" crossorigin="anonymous">

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-sm-offset-2">
      <div class="panel panel-white profile-widget">
        <div class="row">
          <div class="col-sm-12">
            <div class="image-container bg2">  
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="avatar" alt="avatar"> 
            </div>
          </div>
          <div class="col-sm-12">
            <div class="details">
              <h4>Rooney Walwenda <i class="fa fa-sheild"></i></h4>
              <div>Your Appointments Reviews</div>                         
            </div>
          </div>
          <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="statusFilter">Status:</label>
                        <select class="form-control" id="statusFilter" [(ngModel)]="statusFilter" (change)="filterAppointments()">
                            <option value="">All</option>
                            <option value="Pending">Pending</option>
                            <option value="Confirmed">Confirmed</option>
                            <option value="Cancelled">Cancelled</option>
                            <!-- Add more status options as needed -->
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="monthFilter">Month:</label>
                        <select class="form-control" id="monthFilter" [(ngModel)]="monthFilter" (change)="filterAppointments()">
                            <option value="">All</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-11">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Reason</th>
                                <th>Status</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let booking of filteredAppointments">
                                <td>{{ booking.date }}</td>
                                <td>{{ booking.time }}</td>
                                <td>{{ booking.reason }}</td>
                                <td>{{ booking.status }}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" data-toggle="tooltip" style="margin-right: 35px;" title="Cancel">Cancel</button>
                                    <button class="btn btn-sm btn-info" data-toggle="tooltip" title="Reschedule">Reschedule</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        </div>
      </div>
    </div>
  </div>
</div>
