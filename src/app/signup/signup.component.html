<div class="background">
  <section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="/giktekicon.jpeg" style="width: 185px" alt="" />
                    <h4 class="mt-1 mb-5 pb-1">Sign Up To Continue</h4>
                  </div>

                  <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input
                        formControlName="name"
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Name"
                      />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input
                        formControlName="company"
                        type="text"
                        id="company"
                        class="form-control"
                        placeholder="Company"
                      />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input
                        formControlName="phone_number"
                        type="text"
                        id="phone_number"
                        class="form-control"
                        placeholder="Mobile Number"
                      />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input
                        formControlName="email"
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Email address"
                      />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input
                        formControlName="password"
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Password"
                      />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input
                        formControlName="confirmPassword"
                        type="password"
                        id="confirmPassword"
                        class="form-control"
                        placeholder="Confirm Password"
                      />
                    </div>

                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="submit"
                    >
                      Sign up
                    </button>

                    <div *ngIf="errorMessage" class="error-message">
                      {{ errorMessage }}
                    </div>
                  </form>
                </div>
              </div>

              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4" style="font-size: 2em; color: #ffff">
                    Prefered By Corporations, Coveted By Tech Ventures
                  </h4>
                  <p>
                    Discover how weâ€™re bridging innovation and reliability for
                    all scales of business, from Banks, Government and Fintech.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
